<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Micaela ü¶áüíõ</title>

  <style>
    :root{
      --bg1:#05070c;
      --bg2:#0b1220;
      --card:#0e1626;
      --text:#e9eefc;
      --muted:#a7b2cc;

      --bat:#f7c600;
      --batDark:#caa300;
      --neon:#7dff6b;
      --purple:#3a1459;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      width:100vw;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      overflow:hidden;

      background:
        radial-gradient(900px 500px at 70% 15%, rgba(247,198,0,.18), transparent 60%),
        radial-gradient(700px 450px at 25% 80%, rgba(96,165,250,.12), transparent 60%),
        linear-gradient(rgba(5,7,12,0.75), rgba(11,18,32,0.85)),
        url("bg.jpg") center / cover no-repeat;
    }

    .box{
      width:min(560px, 92vw);
      background: linear-gradient(180deg, rgba(14,22,38,.92), rgba(10,16,30,.92));
      border-radius:24px;
      padding:28px 22px;
      text-align:center;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }

    .badge{
      display:inline-flex;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      background: rgba(247,198,0,.08);
      color: var(--bat);
      font-weight:700;
      margin-bottom:14px;
    }

    h1{
      margin:8px 0 6px;
      font-size:34px;
      line-height:1.1;
    }

    p{
      margin: 10px 0 22px;
      color:var(--muted);
      font-size:16px;
    }

    .below{
      margin-top:18px;
      color: var(--bat);
      font-weight:800;
    }

    .playground{
      position: relative;
      max-width:420px;
      height:110px;
      margin:0 auto;
    }

    button{
      height:56px;
      min-width:170px;
      border-radius:999px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      border:none;
      position:absolute;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }

    .yes{
      left:0;
      top:50%;
      transform: translateY(-50%) scale(1.08);
      background: linear-gradient(180deg, var(--bat), var(--batDark));
      color:#0a0a0a;
      box-shadow: 0 14px 30px rgba(247,198,0,.18);
    }

    .no{
      right:0;
      top:50%;
      transform: translateY(-50%);
      background: linear-gradient(180deg, #2b123d, #14091f);
      border:2px solid var(--neon);
      color:#e9eefc;
      padding-right:22px;
      will-change: transform, left, top;
    }

    /* NO text perfectly centered */
    .no .btn-text{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      font-size:18px;
      font-weight:900;
      pointer-events:none;
      white-space:nowrap;
    }

    /* ‚úÖ SHAKE for final level */
    @keyframes batShake{
      0%   { transform: translate(0,0) rotate(0deg); }
      10%  { transform: translate(-2px, 0) rotate(-1deg); }
      20%  { transform: translate(3px, 1px) rotate(1deg); }
      30%  { transform: translate(-4px, -1px) rotate(-1deg); }
      40%  { transform: translate(4px, 2px) rotate(1deg); }
      50%  { transform: translate(-3px, 0) rotate(-1deg); }
      60%  { transform: translate(3px, -2px) rotate(1deg); }
      70%  { transform: translate(-2px, 1px) rotate(-1deg); }
      80%  { transform: translate(2px, 0) rotate(1deg); }
      90%  { transform: translate(-1px, -1px) rotate(-1deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }
    .no.shake{
      animation: batShake .55s ease-in-out infinite;
      box-shadow: 0 0 0 4px rgba(125,255,107,.10), 0 18px 60px rgba(0,0,0,.55);
    }

    @media (max-width:420px){
      .playground{ height:170px; }

      .yes{
        left:50%;
        top:35%;
        transform: translate(-50%, -50%) scale(1.08);
      }

      .no{
        left:50%;
        top:75%;
        right:auto;
        transform: translate(-50%, -50%);
      }

      button{
        width:220px;
        min-width:220px;
      }
    }

    /* ‚úÖ NON-BLOCKING TOAST */
    .toast{
      position: fixed;
      left: 50%;
      bottom: 26px;
      transform: translateX(-50%);
      background: rgba(14,22,38,.92);
      border: 1px solid rgba(125,255,107,.35);
      color: var(--text);
      padding: 12px 16px;
      border-radius: 14px;
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      max-width: min(520px, 92vw);
      text-align: center;
      font-weight: 800;
      opacity: 0;
      pointer-events: none;
      transition: opacity .18s ease, transform .18s ease;
      z-index: 9999;
    }
    .toast.show{
      opacity: 1;
      transform: translateX(-50%) translateY(-6px);
    }
  </style>
</head>

    <p class="below">(Choose wisely, or the Bat-Signal stays on all night)</p>

  <!-- ‚úÖ Toast message -->
  <div id="toast" class="toast" aria-live="polite"></div>

  <script>
    const bgm = document.getElementById("bgm");
    const yesBtn = document.getElementById("yesBtn");

    const noBtn = document.getElementById("noBtn");
    const pg = document.getElementById("playground");
    const noText = noBtn.querySelector(".btn-text");

    // ‚úÖ Toast helper
    const toast = document.getElementById("toast");
    function showToast(msg, ms = 4000){
      toast.textContent = msg;
      toast.classList.add("show");
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.classList.remove("show"), ms);
    }

    // ‚úÖ YES: start music immediately
    yesBtn.addEventListener("click", async () => {
      try{
        bgm.currentTime = 0;
        await bgm.play();
        showToast("Hope you clicked it on your first try üíõ");
      } catch(e){
        showToast("Tap again to start the music üíõ", 2000);
      }
    });

    // ‚úÖ LEVEL-UP phrases (short, escalating) ‚Äî final shakes + locks
    const phrases = [

      "HMM‚Ä¶",
      "REALLY?",
      "THINK AGAIN",
      "NICE TRY üòà",

    function setFinalMode(){
      finalMode = true;
      noBtn.classList.add("shake");

      // Optional: tiny toast for drama
      showToast("Gotham has spoken. üòà", 1800);

      // Lock the button to a centered-ish position so shaking looks intentional
      const r = pg.getBoundingClientRect();
      const w = noBtn.offsetWidth;
      const h = noBtn.offsetHeight;
      noBtn.style.left = ((r.width - w) / 2) + "px";
      noBtn.style.top  = ((r.height - h) / 2) + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "translate(0,0)"; // keep stable; shake uses animation
    }

    function nextText(){
      const now = Date.now();
      if(now - last < 140) return;
      last = now;

      if(finalMode) return;

      // advance until the last one, then stay there
      if(i < phrases.length - 1){
        i += 1;
        noText.textContent = phrases[i];

        // when we hit the final phrase -> shake + stop dodging
        if(i === phrases.length - 1){
          setFinalMode();
        }
      }
    }

    function dodge(){
      if(finalMode) return;

      const r = pg.getBoundingClientRect();
      const w = noBtn.offsetWidth;
      const h = noBtn.offsetHeight;

      const x = Math.random() * (r.width - w);
      const y = Math.random() * (r.height - h);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "translate(0,0)";
    }

      e.preventDefault();
      nextText();
      dodge();
    }
